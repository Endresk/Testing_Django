{% extends "base.html" %}

{% block title %}
	{{ post.title }}
{% endblock %}

{% block content_title %}
	{{ post.title }}

{% endblock %}

{% block content %}
        <div class="tags">
            {% for tag in tags %}
                <p><a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"> {{ tag.name }}</a></p>
            {% endfor %}
        </div>
{% endblock %}
